<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container h-100">
      <div class="row justify-content-center h-100 align-content-center">
        <div class="col-lg-8">
          <h3 class="mb-3 text-center">Get in Touch with us</h3>
          <form action="functions.php" method="post">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    class="form-control"
                    placeholder="Subject"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="8"
                    placeholder="Message"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <input
                    type="submit"
                    value="Send Massage"
                    class="btn btn-primary w-100 d-block"
                    name="submit"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
